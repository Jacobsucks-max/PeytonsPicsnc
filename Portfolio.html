      body {

          margin: 0;
          padding: 0;

      .w3-bar-main {
          position: sticky;
          top: 0;
          width: 100%;
          background-color: rgba(0, 0, 0, 0.7);
          z-index: 1000;
          display: flex;
          justify-content: center;
          padding: 10px 0;
          margin-bottom: 10px;
      }

      .w3-bar-main a, .w3-bar-gallery a {

          margin: 0 15px;
          text-decoration: none;
          font-size: 18px;
          padding: 10px 15px;
      }

      .w3-bar-main a:hover, .w3-bar-gallery a:hover {
          background-color: rgba(255, 255, 255, 0.2);
          border-radius: 5px;
      }

      .w3-bar-gallery {
          position: sticky;
          top: 50px;
          width: 100%;
          background-color: rgba(0, 0, 0, 0.7);
          z-index: 999;
          display: flex;
          justify-content: center;

          max-width: 800px;
          text-align: center;
      }

      .gallery-title {
          font-size: 24px;
          margin-bottom: 10px;
      }

      .slideshow-container {
          position: relative;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 0 60px;
      }

      .slide {
          display: none;
      }

      .slide img {
          width: 100%;
          border-radius: 5px;
          box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      }

      .prev, .next {
          cursor: pointer;
          position: absolute;
          top: 50%;
          width: auto;
          padding: 10px;
          color: white;
          font-weight: bold;
          font-size: 18px;
          transition: 0.6s ease;
          border-radius: 5px;
          background: rgba(0, 0, 0, 0.5);
          transform: translateY(-50%);
      }

      .prev { left: -50px; }
      .next { right: -50px; }
  </style>

    <script>
        let slideIndex = [0, 0, 0];
        let slideContainers = document.getElementsByClassName("slideshow-container");

        function showSlides(n, galleryIndex) {
            let slides = slideContainers[galleryIndex].getElementsByClassName("slide");
            if (n >= slides.length) { slideIndex[galleryIndex] = 0; }
            if (n < 0) { slideIndex[galleryIndex] = slides.length - 1; }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex[galleryIndex]].style.display = "block";
        }

        function plusSlides(n, galleryIndex) {
            showSlides(slideIndex[galleryIndex] += n, galleryIndex);
        }

        for (let i = 0; i < slideContainers.length; i++) {
            showSlides(0, i);
        }
    </script>
